<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
        <ui:composition>
            <div class="sidebar">
                <div class="sidebar-background"></div>
                <div class="sidebar-wrapper scrollbar-inner">
                    <div class="sidebar-content">

                        <h:form id="Menu">
                            <p:panelMenu model="#{menuBean.model}">
                                <f:facet name="options">
                                    <h:outputLabel value="Bienvenido.: "></h:outputLabel>
                                    <h:outputLabel value="#{loginBean.user.usuario} "></h:outputLabel>
                                    <p:commandButton actionListener="#{menuBean.cerrarSesion()}"  
                                                     icon="ui-icon-power" action="/login?faces-redirect=true" 
                                                     title="Cerrar sesion"/>
                                </f:facet>
                            </p:panelMenu>
                        </h:form>
                    </div>
                </div>
            </div>

        </ui:composition>
        <!-- End Sidebar -->

</html>
