<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    >

    <h:head>

    </h:head>
        <ui:composition template="../../../WEB-INF/plantillas/formLayout.xhtml">
            <ui:define name="content">
                <section style="margin-left: 400px; margin-top: 80px; height: 480px;">

                    <h:form id="reporte" style="width: 45%; height: 40%;">
                        <p:panel header="Reporte de bajas de empleados">

                            <h:panelGrid columns="1">
                                <p:outputLabel value="Fecha desde"/>
                                <p:datePicker value="#{rptBajasBeans.fdesde}" showButtonBar="true" pattern="dd/MM/yyyy" />
                                <p:outputLabel value="Fec. Hasta"/>
                                <p:datePicker  value="#{rptBajasBeans.fhasta}" showButtonBar="true" pattern="dd/MM/yyyy"/>

                            </h:panelGrid>
                            <br/>
                            <h:commandButton value="Imprimir" class="btn btn-primary" 
                                             actionListener="#{rptBajasBeans.rptBajas()}"/>
  
                             <h:commandButton value="Cancelar" class="btn btn-primary" 
                                             actionListener="#{rptBajasBeans.rptBajas()}"/>


                        </p:panel>

                    </h:form>
                </section>
            </ui:define>

        </ui:composition>

 </html>
